# Values para ambiente de produção
replicaCount: 3

image:
  repository: llm-judge-api
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: llm-judge-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: llm-judge-api-tls
      hosts:
        - llm-judge-api.example.com

env:
  WORKFLOW_TIMEOUT_SECONDS: "120"
  LOG_LEVEL: "INFO"

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
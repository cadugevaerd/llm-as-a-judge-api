{{- if or .Values.secrets.OPENROUTER_API_KEY .Values.secrets.LANGSMITH_API_KEY }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-judge-api.fullname" . }}-secret
  labels:
    {{- include "llm-judge-api.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.OPENROUTER_API_KEY }}
  OPENROUTER_API_KEY: {{ .Values.secrets.OPENROUTER_API_KEY | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.LANGSMITH_API_KEY }}
  LANGSMITH_API_KEY: {{ .Values.secrets.LANGSMITH_API_KEY | b64enc | quote }}
  {{- end }}
{{- end }}